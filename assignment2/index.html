<!-- In this assignment i have decided to create a study website where users could use the website and enjoy lofi music while having personal to-do list on the right hand. they are able to control the video aswell by muting and pausing the video. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <!-- Decided to make a current time for users to know what time is it when studying :) -->
    <header>
      <h1>Current time: <span id="time"></span></h1>
    </header>

    <!-- container for video and to-do-list -->
    <div class="container">
      <div class="video-container">
        <span id="video">
          <video id="custom-video-player" controls>
            <source src="video/lofi.mp4" type="video/mp4" />
          </video>
        </span>
        <!-- create a control center for users to control the website!! that way it's easy for them to take over the website when studying -->
        <div class="control-container">
          <!-- added a play and pause button for users to control the video -->
          <div class="play-pause">
            <button id="play-pause-btn" onclick="togglePlayPause()">
              <img id="play-pause-img"
              src=https://img.icons8.com/ios-glyphs/30/play--v2.png alt="Play
              Button" height="24" width="24"/>
            </button>
          </div>
          <div class="mute-unmute">
            <button id="mute-unmute-btn" onclick="toggleMuteUnmute()">
              <img id="mute-unmute-img"
              src=https://img.icons8.com/ios-glyphs/30/play--v2.png alt="Mute
              Button" height="24" width="24"/>
            </button>
          </div>

          <!-- added a title bit aswell, to make it look nice -->
          <section class="title">
            <h1>Now playing: lofi song woah</h1>
          </section>
        </div>
      </div>
      <div class="to-do-container">
        <!-- added a to-do list for users to keep track of their task when studying, the website will store that data aswell when the user close the website or reload. it will be incredibly convinient for them whenever they comeback to the website -->
        <div class="to-do">
          <h2>To-Do List</h2>
          <div class="row">
            <input type="text" id="input-box" placeholder="Add your text" />
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="list-container"></ul>
        </div>
      </div>
    </div>
  </body>
