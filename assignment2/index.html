<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Media Player Website</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Playlists</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="outer">
      <section class="inner">
        <!-- Media Player Section -->
        <div class="media-player">
          <video id="custom-video-player" controls>
            <source
              src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
              type="video/mp4"
            />
          </video>
          <div class="custom-controls">
            <button id="play-pause-btn" onclick="togglePlayPause()">
              <img
                id="play-pause-img"
                src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                alt="Play Button"
                width="24"
                height="24"
              />
            </button>
            <!-- add the missing buttons or functionality here -->
            <div class="progress-bar">
              <span id="progress-bar-fill"></span>
            </div>
          </div>
        </div>

        <!-- Notes -->
        <!-- This is some attributes i made for the To-Do list in the website, I
        followed a tutorial in tutorial as how to achieve the checklist and
        input field -->
        <!-- ---------------------------------------------------------------- -->
        <section class="notes">
          <h1>To do List</h1>
          <div class="input">
            <input
              type="text"
              class="input-field"
              id="todoInput"
              placeholder="Add a new todo"
            />
            <button class="button">Add</button>
          </div>
          <ul class="scroll">
            <li id="todoList"></li>
          </ul>
          <div>
            <hr class="counter" />
            <div class="counter-container">
              <p><span> 0 </span>items total</p>
              <button id="deleteButton">Delete All</button>
            </div>
          </div>
        </section>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
